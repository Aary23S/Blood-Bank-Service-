<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blood Bank Service</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Blood Bank Service</h1>
    <nav>
      <a href="#search">Search</a>
      <a href="#donor">Become a Donor</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main>
    <section id="search">
      <h2>Find a Donor</h2>
      <form id="searchForm">
        <input type="text" id="bloodType" placeholder="Enter Blood Type (A+, B-, etc.)" required />
        <input type="text" id="location" placeholder="Enter City" required />
        <button type="submit">Search</button>
      </form>
      <div id="results"></div>
    </section>

    <section id="donor">
      <h2>Register as a Donor</h2>
      <form id="donorForm">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="text" name="bloodType" placeholder="Blood Type" required />
        <input type="text" name="location" placeholder="City" required />
        <input type="text" name="contact" placeholder="Contact Number" required />
        <button type="submit">Register</button>
      </form>
    </section>

    <section id="contact">
      <h2>Need Help?</h2>
      <p>Email: support@bloodbank.com</p>
      <p>Phone: +91-12345-67890</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Blood Bank Service</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
